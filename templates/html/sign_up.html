    <!-- Heading Point -->

        <div id="branding" class="container">
            <a href="landing_page.html"><img src="../images/team-royal.jpg" class="team-avatar"></a>
        </div>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">

                        <nav>

    <section>
        <div class="signinbox" id="signUpBox">

            <h1>Sign Up Here</h1>
            <form>
                <p>First Name</p>
                <input type="text" name="" placeholder="Enter your first name" required>
                <p>Last Name</p>
                <input type="text" name="" placeholder="Enter your last name" required>
                <p>Email</p>
                <input type="email" name="" placeholder="example@sagini.com" required>
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" required>
                <p>Confirm Password</p>
                <input type="password" name="" placeholder="Re-enter password" required>

                <input type="submit" name="" value="Sign Up">
                <a href="sign_in.html">Already have an account?</a><br>
                <a href="reset_password.html">Lost your password?</a>

            </form>

        </div>
    </section>

    <footer>
